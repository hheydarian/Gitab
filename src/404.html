<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/Gitab/" />
    <script>
        // هدایت خودکار وقتی صفحه پیدا نشد
        const pathname = window.location.pathname;
        if (pathname.startsWith("/Gitab/"))
        {
            const newUrl = "/Gitab" + pathname.replace("/Gitab", "") + "index.html";
            fetch(newUrl).then(res =>
            {
                if (res.ok) window.location.replace(newUrl);
            });
        } else
        {
            window.location.replace("/Gitab/");
        }
    </script>
</head>

<body>
    <p>در حال هدایت...</p>
</body>

</html>
